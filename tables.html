<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>tableeeeeees</title>
  <style media="screen">
    table,
    th,
    td {
      border: 1px solid silver;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 3px;
    }
    th {
      width: 33%;
      text-align: center;
      border-bottom: 3px solid silver;
    }
    td:nth-child(2), td:nth-child(3) {
      text-align: right;
    }
  </style>
</head>

<body>
  <table>
    <caption>Распределение браузеров</caption>
    <tr>
      <th>Браузер</th>
      <th>Посещения</th>
      <th>Доля</th>
    </tr>
    <tr>
      <td>Mozilla Firefox</td>
      <td>163</td>
      <td>59%</td>
    </tr>
    <tr>
      <td>Google Chrome</td>
      <td>78</td>
      <td>28%</td>
    </tr>
    <tr>
      <td>Safari</td>
      <td>35</td>
      <td>13%</td>
    </tr>
  </table>
</body>

</html>
