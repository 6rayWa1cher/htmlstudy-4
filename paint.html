<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>paint</title>
    <link rel="stylesheet" href="css/paint.css">
  </head>
  <body>
    <div class="container">
      <div class="color-picker">
        <input type="radio" name="color_pick" value="red" checked>
        <div class="color-box" style="background-color: red;">

        </div>
        <br/>
        <input type="radio" name="color_pick" value="green">
        <div class="color-box" style="background-color: green;">

        </div>
        <br/>
        <input type="radio" name="color_pick" value="blue">
        <div class="color-box" style="background-color: blue;">

        </div>
        <br/>
      </div>
      <div class="canv" id="paintfield">
        <table id="canvtable">

        </table>
      </div>
    </div>
  </body>
  <script src="js/paint.js" charset="utf-8"></script>
</html>
